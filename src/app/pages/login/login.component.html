<div class="row">
    <div class="col-6 offset-3">
        
          <h3>Login</h3>
        <div class="form-group row">
            <label class="col-3 col-form-label">User Name</label>
            <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="userName">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-3 col-form-label">Password</label>
            <div class="col-9">
                <input type="password" class="form-control" [(ngModel)]="password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-9 offset-3">
                <button (click)="validateLogin()" class="btn btn-primary">Login</button>
            </div>
        </div>
        <!--message error-->
        <span *ngIf="validateLogin()" class="alert alert-info">
            Credentials are correct, you are logged in!!!
        </span>

        <div *ngIf="userName && password != userName && password"  class="alert alert-danger">
            Loging Error!!
        </div>
    </div>
</div>
